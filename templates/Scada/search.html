{% extends "base.html" %}

{% block content %}

{% if object_list %}
<h2 class="h2 text-light">Info Local</h2>
          <div class="table-responsive bg-light opacity-75 rounded">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Rol</th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td> {{object_list.id}} </td>
                  <td>{{ object_list.role }}</td>
                  <td>{{object_list.name}}</td>
                  <td>{{object_list.description}}</td>
                  <td>{{ object_list.status }}</td>
                </tr>
              </tbody>
            </table>
          </div>
{% endif %}
{% endblock content %}
