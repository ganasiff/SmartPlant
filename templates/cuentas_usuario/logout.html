{% extends "base.html" %}
{% block title %}Logout{% endblock %}

{% block content %}

<!--Custom Css -->
<style>
    :root{
        --main-bg: #3d4ee0;
        
    }
    .main-bg{
        background-image: ;
    }
</style>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-1g-4 col-md-8 col-sm-8">
            <div class="card shadow">
                <div class="card-title text-center border-bottom">
                    <h2 class="p-3"> Login</h2>

                </div>
                <div class="card-body">
                    {% if request.user.is_authenticated %}
                        <form action="" id="login-form" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label >¿Estas seguro de cerrar sesiòn? </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Si</button>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-secondary" onclick="window.history.back()" >No</button>
                                <!--  <button type="button" class="btn btn-secondary" onclick="window.location.replace('/')" >No</button>  -->
                            </div>
                        </form>
                    {% else %}
                    <p class="p-3"> No has iniciado sesion. Te gustaria <a href="/login/">Iniciar Sesion</a>? </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
